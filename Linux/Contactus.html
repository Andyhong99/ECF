    <form name="registerform" method="post" enctype="multipart/form-data" action="./register">
        <div class="fieldlabel"><label for="FirstName">First Name</label></div>
        <div class="formfield"><input type="text" id="FirstName" name="FirstName" maxlength="20" value=""></div>
        <div class="fieldlabel"><label for="LastName">Last Name</label></div>
        <div class="formfield">
            <input type="text" id="LastName" name="LastName" maxlength="20" autocomplete="off">
        </div>
        <div class="fieldlabel"><label for="userPw">Password</label></div>
        <div class="formfield">
            <input type="password" id="Password" name="Password" maxlength="20" autocomplete="off">
        </div>


        <div class="fieldlabel"><label for="email">Email</label></div>
        <div class="formfield">
            <input type="text" id="email" name="email" size="20" maxlength="20"
                   value="" autocomplete="off"><span>@</span>
            <input id="email02" name="email02" list="domains" placeholder="Select domains">
            <datalist id="domains">
                <option value="hotmail.com">
                <option value="gmail.com">
                <option value="yahoo.co.kr">
            </datalist>
        </div>

        <div class="fieldlabel"><label for="mPhone1">Phone</label></div>
        <div class="formfield">
            <select id="mPhone1" name="mPhone1">
                <option value="416" selected>416</option>
                <option value="647">647</option>
                <option value="514">514</option>
                <option value="438">438</option>
                <option value="403">403</option>
                <option value="587">587</option>
                <option value="780">780</option>
                <option value="825">825</option>
                <option value="236">236</option>
                <option value="250">250</option>
                <option value="604">604</option>
                <option value="778">778</option>
                <option value="204">204</option>
                <option value="431">431</option>
                <option value="506">506</option>
                <option value="709">709</option>
                <option value="902">902</option>
                <option value="782">782</option>
                <option value="306">306</option>
                <option value="639">639</option>
                <option value="867">867</option>
            </select>-
            <input id="mPhone2" name="mPhone2" type="number" value="" size="4" maxlength="4" autocomplete="off">-
            <input id="mPhone3" name="mPhone3" type="number" value="" size="4" maxlength="4" autocomplete="off">
        </div>



        <div class="fieldlabel"><label for="Your Message">Your Message</label></div>
        <!--<div class="formfield"><input type="text" id="Your Message" name="Your Message" maxlength="20" value=""></div>-->
        <textarea name="formfield" rows="10" cols="50"> Enter the Message </textarea>

        <div class="btnfield">
            <input type="submit" value="Send">
        </div>
    </form>


    <footer>
        <div id="footermain">
            <div id="footerleft">
                <from class="footer1">
                    Copyright &copy; Eco Child Foundation All rights reserved<br>

            </div>

                <form class="language">
                    <select name="Language">
                        <option value="English">English</option>
                        <option value="Korean">Korean</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Spanish">Spanish</option>
                    </select>
                </form>
            </div>
            <div id="footerright">
                <form class="infomail">
                    Contact information: <a href="info@ecochildfoundation.com">info@ecochildfoundation.com</a>

                </form>
            </div>
        </div>
